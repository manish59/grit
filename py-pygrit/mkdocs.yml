site_name: pygrit
site_description: High-performance genomic interval operations for Python
site_url: https://grit-genomics.readthedocs.io/
repo_url: https://github.com/manish59/grit
repo_name: manish59/grit
edit_uri: edit/main/py-pygrit/docs/

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [python]
          options:
            docstring_style: google
            show_source: false
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            merge_init_into_class: true
            separate_signature: true
            show_signature_annotations: true
            signature_crossrefs: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - User Guide:
      - File Operations: guide/file-operations.md
      - In-Memory Operations: guide/in-memory.md
      - Performance Tips: guide/performance.md
  - API Reference:
      - Overview: api/index.md
      - Interval: api/interval.md
      - IntervalSet: api/interval_set.md
      - File Operations: api/file-operations.md
      - I/O Functions: api/io.md
  - Examples:
      - Common Workflows: examples/workflows.md
      - NumPy Integration: examples/numpy.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/manish59/grit
  version:
    provider: mike
